<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat falso</title>
  <style>
    body {
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 35px;
      margin: 0;
      padding: 20px;
    }
    #chat {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scrollbar-width: none;
    }
    #chat::-webkit-scrollbar {
      display: none;
    }
    .msg {
      margin: 4px 0;
    }
    .user {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const chat = document.getElementById("chat");

      // Colores estilo Twitch
      const colores = [
        "#FF4500", "#2E8B57", "#1E90FF", "#DA70D6", "#FFD700",
        "#00CED1", "#FF69B4", "#ADFF2F", "#FF6347", "#7B68EE",
        "#00FF7F", "#FF8C00", "#20B2AA", "#BA55D3", "#DC143C"
      ];

      // Funci√≥n para generar nombres realistas
      function generarNombre() {
        const prefijos = ["xX", "The", "El", "La", "Super", "Dark", "Pro", "Mega", "Ultra", "Soy"];
        const nombres = ["Gamer", "Pepe", "Maria", "Juan", "Ana", "Loco", "Chan", "Master", "Ninja", "Stream"];
        const sufijos = ["99", "21", "YT", "HD", "2000", "777", "XP", "_ok", "v2", "lol"];

        const pref = Math.random() < 0.4 ? prefijos[Math.floor(Math.random()*prefijos.length)] : "";
        const nom = nombres[Math.floor(Math.random()*nombres.length)];
        const suf = Math.random() < 0.7 ? sufijos[Math.floor(Math.random()*sufijos.length)] : "";

        return pref + nom + suf;
      }

      // Crear 200 usuarios con color fijo
      const usuarios = {};
      for (let i = 0; i < 200; i++) {
        const nombre = generarNombre();
        usuarios[nombre] = colores[Math.floor(Math.random() * colores.length)];
      }

      // Frases base
      const frasesBase = [
        "¬°Grande streamer!", "JAJAJA", "¬øD√≥nde est√° la c√°mara?",
        "Like si te gusta este directo", "Sal√∫dame crack", "No se escucha el micro",
        "Esto est√° √©pico", "Pon m√∫sicaaaa", "¬øAlguien m√°s aqu√≠?",
        "Me muero de risa", "Incre√≠ble jugada", "Se te escucha bajito",
        "Qu√© crack", "Eso estuvo buen√≠simo", "Vamossss",
        "Pon el modo dif√≠cil", "Qu√© random esto", "Ese bug estuvo raro",
        "Clip por favor", "¬øCu√°ndo el 24h?", "Puto migue",
        "Carlos no existe", "Karmaland la chupa", "Manoseen a Yeray",
        "Poblo puto gordo", "hay que comprarle el Sea Of Thieves a Yeray",
        "Maldito seas Paco Almagro", "Maldito seas Luis Barranco",
        "Que guapo es Luis el Mal√©fico"
      ];

      const emojis = ["üòÇ", "ü§£", "üî•", "üëè", "üòé", "üôå", "üíÄ", "üëå", "üéâ", "ü§Ø", "üò≠", "üëÄ", "‚ú®", "ü§°"];
      const mensajes = [];

      for (let i = 0; i < 100; i++) {
        frasesBase.forEach(f => {
          let variacion = f;
          if (Math.random() < 0.5) variacion += " " + emojis[Math.floor(Math.random()*emojis.length)];
          if (Math.random() < 0.3) variacion = variacion.toUpperCase();
          if (Math.random() < 0.3) variacion += "!!!";
          mensajes.push(variacion);
        });
      }

      function nuevoMensaje() {
        const nombres = Object.keys(usuarios);
        const user = nombres[Math.floor(Math.random() * nombres.length)];
        const text = mensajes[Math.floor(Math.random() * mensajes.length)];

        const msg = document.createElement("div");
        msg.className = "msg";
        msg.innerHTML = `<span class="user" style="color:${usuarios[user]}">${user}:</span> ${text}`;
        chat.appendChild(msg);

        if (chat.children.length > 7) chat.removeChild(chat.children[0]);

        msg.scrollIntoView({ behavior: "smooth", block: "end" });
      }

      setInterval(nuevoMensaje, 1500);
    });
  </script>
</body>
</html>
